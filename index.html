<style>

<body>

<script>

let correctPassword="jhumke";

function checkPassword(){
  let input=document.getElementById("passwordInput").value.toLowerCase().trim();
  let wrong=document.getElementById("wrong");

  if(input===correctPassword){
    document.getElementById("passwordPage").classList.add("hidden");
    document.getElementById("welcomePage").classList.remove("hidden");
    document.getElementById("music").play();

    setTimeout(()=>{
      document.getElementById("welcomePage").classList.add("hidden");
      document.getElementById("mainPage").classList.remove("hidden");
    },2000);

  }else{
    wrong.innerHTML="Wrong answer ğŸ˜œ Try again Bubu";
  }
}

function showProposal(){
  document.getElementById("mainPage").classList.add("hidden");
  document.getElementById("proposalPage").classList.remove("hidden");
}

let noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.top=Math.random()*80+"%";
  noBtn.style.left=Math.random()*80+"%";
});

function yesClicked(){
  document.getElementById("proposalPage").classList.add("hidden");
  document.getElementById("finalPage").classList.remove("hidden");
  explosion();
}

function explosion(){
  for(let i=0;i<80;i++){
    let heart=document.createElement("div");
    heart.innerHTML="â¤ï¸";
    heart.className="heart";
    heart.style.left="50vw";
    heart.style.top="50vh";

    let x=(Math.random()-0.5)*600;
    let y=(Math.random()-0.5)*600;

    heart.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${x}px,${y}px)`,opacity:0}
    ],{duration:1500});

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1500);
  }
}

</script>
